<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuário</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <style>
    /* Adicione estilos personalizados aqui, se necessário */
    body {
      background-color: #f8f9fa;
    }
    .profile-image {
      max-width: 150px;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho -->
  <header class="py-3 bg-dark text-light">
    <div class="container col-md-2">
      <h1 class="mb-4">Meu Perfil</h1>
      <nav>
        <ul class="list-inline">
          <li class="list-inline-item"><a class="text-light" href="#">Home</a></li>
          <li class="list-inline-item"><a class="text-light" href="#">Perfil</a></li>
          <li class="list-inline-item"><a class="text-light" href="#">Configurações</a></li>
          <li class="list-inline-item"><a class="text-light" href="#">Sair</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Perfil de Usuário -->
  <section class="py-5 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <img src="https://via.placeholder.com/150" class="card-img-top profile-image" alt="Imagem de Perfil">
            <div class="card-body">
              <h5 class="card-title">Nome do Usuário</h5>
              <p class="card-text">Email: email@exemplo.com</p>
              <p class="card-text">Telefone: (00) 12345-6789</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Formulário de Edição -->
  <section class="py-5 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2 class="mb-4">Editar Perfil</h2>
          <form>
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>
            <div class="form-group">
              <label for="telefone">Telefone</label>
              <input type="text" class="form-control" id="telefone" placeholder="Digite seu telefone">
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Rodapé -->
  <footer class="bg-dark text-light py-4">
    <div class="container">
      <p class="mb-0 text-center">&copy; 2024 Meu Site</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
